<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="config.css">
    <script src="config.js" defer></script>
    <title>CadastroProdutos</title>
</head>
<body>
   

    <h1 class="title-principal">Cadastro de Produtos</h1>
        <section>
            <div id="post-container"></div>
            <form>
                <label class="legenda-form">Produto</label>
                <input type="text" id="titulo-produto"/>
                <label class="legenda-form">Valor R$</label>
                <input type="text" id="valor-produto"/>
                <label class="legenda-form">Descrição Produto</label>
                <textarea name="" id="desc-produto" cols="30" rows="10"></textarea>
                <button  class="btnUsuarioPostagem" id="btn-cadastro">Cadastrar</button>
                <div id="helper-usuario"></div>

            </form>
        </section>
        
</body>
</html>
